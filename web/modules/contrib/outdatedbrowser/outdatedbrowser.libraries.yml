drupal:
  version: VERSION
  js:
    js/outdatedbrowser.js: {}
  dependencies:
    - core/drupal
    - core/jquery.cookie    
    - outdatedbrowser/library

library:
  remote: https://github.com/burocratik/outdated-browser
  version: 1.1.0
  license:
    name: MIT
    url: http://zenorocha.mit-license.org/
    gpl-compatible: true
  js:
    /libraries/outdated-browser/outdatedbrowser/outdatedbrowser.min.js: { minified: true }
  css:
    theme:
      /libraries/outdated-browser/outdatedbrowser/outdatedbrowser.min.css: { minified: true }

library.uncompressed:
  remote: https://github.com/burocratik/outdated-browser
  version: 1.1.0
  license:
    name: MIT
    url: http://zenorocha.mit-license.org/
    gpl-compatible: true
  js:
    /libraries/outdated-browser/outdatedbrowser/outdatedbrowser.js: { }
  css:
    theme:
      /libraries/outdated-browser/outdatedbrowser/outdatedbrowser.css: { }
