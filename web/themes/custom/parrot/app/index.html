<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Login form</title>
</head>

<body>


  <div class="site--wrapper">


    <div class="login-form">

      <div class="container">



        <div class="form">

          <div class="container">


            <div class="container">
              <div class="row">
                <div class="col">
                  <h2>Welcome to panda.com</h2>
                  <p>Let's get started with a few simple steps</p>
                </div>

                <div class="col">
                  <img src="img/Capture-removebg-preview.png" alt="">
                </div>
              </div>
            </div>

            <form>
              <div class="form-group">
                <label for="email">Enter email:</label>
                <input type="email" class="form-control" id="email" placeholder="">
              </div>
              <div class="form-group">
                <label for="pwd">Enter password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="">
              </div>
              <div class="col-sm-5 col-sm-offset-2 col-md-6 col-md-offset-0"
                style="text-align: right; cursor: pointer;">Forgot password?</div>

              <div class="button">
                <a href="mywork.html"><button type="button" class="btn btn-info btn-lg">Continue</button></a>
              </div>




              <div class="col-md-6" style="text-align: center;">
                <p class="sign-in-text">Or sign up with</p>
              </div>


              <div class="col-md-6" style="text-align: center; cursor: pointer;">
                <img src="img/pngegg-(3).png" alt=""><span>Continue with Google</span>
              </div>

             


            </form>
          </div>

        </div>
        <!--form-->


      </div>
      <!--container-->


      <!-- </div> -->

    </div>
    <!--site--wrapper-->




    




    <script src="app/js/jquery-3.6.0.min.js"></script>
    <script src="app/js/script.js"></script>
</body>

</html>
